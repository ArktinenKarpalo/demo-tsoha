{% extends "layout.html" %}

{% block body %}
	<form method="post" enctype="multipart/form-data">
		<input type="file" name="file" multiple accept=".png,.jpg,.jpeg,.JPG">
		<input type="hidden" name="session_token" id="session_token">
		<input type="submit">
	</form>
	<script type="module">
		import Cookies from "/static/js/js.cookie.mjs"
		document.getElementById("session_token").value = Cookies.get("session_token");
	</script>
{% endblock %}
